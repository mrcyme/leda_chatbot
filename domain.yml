version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- greet
- rectify
- answer_query
- flush_search_state
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_help
- ask_result
- ask_current_search_state
entities:
- feature
slots:
  active_feature:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  sector:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  ai_technology:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  ai_field:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  data_type:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  company:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  role:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  task:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
responses:
  utter_greet:
  - text: Hey! I'm Leda, I am here to help you gain understanding in Artificial Intelligence. I will ask you a few question to get to know you better, is that ok for you ?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_ask_feature_question
- action_ask_open_question
- action_fetch_results
- action_flush_search_state
- action_parse_response
- action_rectify
- display_help
- display_result
- display_search_state
- explain_result
- update_search_state
- utter_greet
